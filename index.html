<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <h2 class="caption">Cash Register Manager</h2>
        <p class="info">Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
        <h4 class="sub-heading">Bill Amount:</h4>
        <input class="input" type="number"  id="bill-amount"/>
        <div>
            <button class="btn-next" id="next">Next</button>
        </div>
        <div id="check-div">
            <h4 class="sub-heading">Cash Given:</h4>
            <input class="input" id="cash-amount" type="number"/>
            <button class="btn-submit" id="btn-check">Check</button>
        
        <br>
     
            <p class="output">Return Change</p> 
       
            <div class="table">
                <table border="1px" class="style-table">
                    <thead>
                        <tr>
                            <th>No. of Notes</th>
                            <td id="two-thousand"></td>
                            <td id="five-hundred"></td>
                            <td id="hundred"></td>
                            <td id="fifty"></td>
                            <td id="twenty"></td>
                            <td id="ten"></td>
                            <td id="five"></td>
                            <td id="one"></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Note</th>
                            <td>2000</td>
                            <td>500</td>
                            <td>100</td>
                            <td>50</td>
                            <td>20</td>
                            <td>10</td>
                            <td>5</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
        
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
